<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image-container">
        <img
          src="images/illustration-article.svg"
          alt="Illustration"
          class="card__image"
        />
      </div>

      <div class="card__text-container">
        <span class="card__category">Learning</span>
        <p class="card__published-date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card__author">
        <img
          src="images/image-avatar.webp"
          alt=""
          class="card__author-avatar"
        />
        <span class="card__author-name">Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
